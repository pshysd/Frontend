<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기본선택자</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>기본선택자</h1>

        <h3>* 아이디 선택자</h3>

        <p>특정 고유한 아이디 값을 가진 요소 하나만을 선택하고자 할 때</p>

        <h1 id="id1">ID1</h1>
        <h1 id="id2">ID2</h1>

        <script>
            $(() => {
                // 순수 자바스크립트 방식
                // 선택된 요소 객체의 속성에 직접 접근해서 값을 변경 (대입을 통해)
                document.getElementById('id1').style.color = 'red';
                document.getElementById('id1').innerText = 'h1 변경함';

                // jQuery 방식 => $('#아이디명')
                // 선택된 요소 객체에 메소드를 이용해서 값을 변경
                $('#id2').css('color', 'pink');
                $('#id2').html('h2변경함');
            });
        </script>

        <hr />

        <h3>* 태그 선택자</h3>

        <p>특정 태그 종류인 요소들을 모두 선택하고자 할 때</p>

        <p>JAVA</p>
        <p>ORACLE</p>
        <p>JDBC</p>

        <h5>HTML</h5>
        <h5>CSS</h5>
        <h5>JAVASCRIPT</h5>

        <script>
            jQuery(() => {
                // 순수 자바스크립트 방식
                const p = document.getElementsByTagName('p');

                for (let i = 0; i < p.length; i++) {
                    p[i].style.color = 'red';
                }

                // jQuery 방식 => $('태그명')
                $('h5').css('color', 'blue');

                // 한꺼번에 여러 종류의 태그들을 동시에 선택하고자 한다면
                $('p, h5, #id1').css('backgroundColor', 'pink');
            });
        </script>

        <hr />

        <h3>* 클래스 선택자</h3>

        <p>특정한 클래스 속성을 가진 요소들을 선택하고자 할 때</p>

        <h1 class="item">Class1</h1>
        <h1 class="item select">Class2</h1>
        <h1 class="item select">Class3</h1>

        <script>
            $(() => {
                // 순수 자바스크립트 방식
                const item = document.getElementsByClassName('item');
                const select = document.getElementsByClassName('select');

                for (let i = 0; i < item.length; i++) {
                    item[i].style.color = 'orange';
                    item[i].onclick = () => console.log('클릭됨');
                }

                // jQuery 방식
                $('.select').css('backgroundColor', 'lightgrey');
                $('.select').click(() => alert('clicked'));
            });
        </script>

        <!-- 
            * 요소를 선택하는 방법
            순수 자바스크립트 방식 : document 객체의 요소를 선택해주는 함수들 호출해서 불러옴
            jQuery 방식 : $(선택자)
                    순수 자바스크립트 방식              |           jQuery 방식
            =================================================================================
            document.getElementById('아이디명')        |            $('아이디명')
            이부분은 그냥 쌤이 슨거 복붙합시다


            * 선택된 요소에 속성 값을 변경하고자 할 때
            순수 자바스크립트 방식 : 선택된 요소 객체의 속성에 직접 접근해서 대입하는 방식
            jQuery 방식 : 해당 속성과 관련된 기능을 제공하는 메소드르 호출하는 방식

                    순수 자바스크립트 방식           |              jQuery 방식

                    쌤이 쓴거 복붙합시다

                    스타일 관련
                    내용 관련
                    이벤트 관련
         -->
    </body>
</html>
