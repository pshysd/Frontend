<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 가져오기(접근하기)</title>
    <style>
        .area {
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        * CSS의 기본 선택자들
        전체 선택자 : (*)
        아이디 선택자 : (#id)
        클래스 선택자 : (.class)
        태그 선택자 : (태그명)
     -->

    <h1>HTML 요소의 접근하기(해당 요소객체 가져오기)</h1>

    <h3>1) 아이디로 접근하기</h3>

    <div id="area1" class="area"></div>
    <button onclick="accessId()">아이디로 접근</button>

    <script>
        function accessId() {

            // 아이디로 요소에 접근할 때
            // document.getElementById('아이디명');
            const area1 = document.getElementById('area1');

            console.log(area1);
            console.dir(area1);

            // 선택된 요소의 속성들에 접근해서 값을 가져온다거나 변경 가능
            area1.innerHTML += '아이디로 접근 성공!<br>';

            // 선택된 요소의 스타일 변경
            area1.style.backgroundColor = 'pink';
            area1.style.color = 'red';
            area1.style.width = '100px';
            area1.style.height = '300px';
            // 개발자 도구로 확인 시 인라인 방식으로 스타일이 부여된 것을 확인할 수 있다.
        }
    </script>

    <br><br>

    <div id="area2" class="area" style="background-color : red;"></div>
    <button onclick="accessId2()">클릭마다 색 변경</button>

    <script>
        function accessId2() {
            const area2 = document.querySelector('#area2');
            // console.log(area2.style.backgroundColor);
            const color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
            // if (area2.style.backgroundColor === color[0]) area2.style.backgroundColor = color[1];
            // else if (area2.style.backgroundColor === color[1]) area2.style.backgroundColor = color[2];
            // else if (area2.style.backgroundColor === color[2]) area2.style.backgroundColor = color[3];
            // else if (area2.style.backgroundColor === color[3]) area2.style.backgroundColor = color[4];
            // else if (area2.style.backgroundColor === color[4]) area2.style.backgroundColor = color[5];
            // else if (area2.style.backgroundColor === color[5]) area2.style.backgroundColor = color[6];
            // else if (area2.style.backgroundColor === color[6]) area2.style.backgroundColor = color[0];

            // switch 구문으로도 작성 가능 (자바와 문법은 동일)

            switch (area2.style.backgroundColor) {
                case "red":
                    area2.style.backgroundColor = "orange";
                    break;
                case "orange":
                    area2.style.backgroundColor = "yellow";
                    break;
                case "yellow":
                    area2.style.backgroundColor = "green";
                    break;
                case "green":
                    area2.style.backgroundColor = "blue";
                    break;
                case "blue":
                    area2.style.backgroundColor = "navy";
                    break;
                case "navy":
                    area2.style.backgroundColor = "purple";
                    break;
                case "purple":
                    area2.style.backgroundColor = "red";
                    break;
            }
        }
    </script>

    <hr>
    <h3>2) 태그명으로 접근하기</h3>

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName()">태그명으로 접근</button>

    <script>
        function accessTagName() {
            // 태그명으로 요소에 접근
            // document.getElementsByTagName("태그명");
            // -> 선택된 여러 개의 요소 객체들이 배열에 담겨서 반환
            // 자바스크립트에서의 배열은 []로 표현법
            const list = document.querySelectorAll('li');
            console.log(list);
            console.log('배열의 크기 (선택된 li의 갯수) : ' + list.length);
            console.log('이 배열의 마지막 인덱스 : ' + (list.length - 1));

            // list[0].innerHTML='안녕하세요';
            // list[1].innerHTML='안녕하세요';

            // 반복문 활용 가능

            let blueColor = 50;

            for (let i = 0; i < list.length; i++) {
                list[i].innerHTML = '안녕하세요' + (i + 1);
                // list[i].style.backgroundColor = 'rgb(130, 220, 50)';
                list[i].style.backgroundColor = 'rgb(130, 200,' + blueColor + ')';
                blueColor += 50;
            }
        }
    </script>
    
    <hr>

    <h3>3) 클래스명으로 접근하기</h3>
</body>

</html>
