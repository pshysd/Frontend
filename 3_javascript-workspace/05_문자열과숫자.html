<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열과 숫자</title>
    <style>
      .area {
        width: 300px;
        border: 1px solid pink;
      }

      .small {
        height: 200px;
      }

      .big {
        height: 450px;
      }
    </style>
  </head>

  <body>
    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메소드 (함수)</h3>

    <button id="btn">문자열 처리 메소드</button>

    <div id="area1" class="area big"></div>

    <script>
      const stringBtn = document.querySelector('#btn');

      function showStringMethod() {
        // 테스트용 문자열 변수
        var str1 = 'Hello World!';

        // 테스트 결과를 출력할 div 요소 객체
        const area1 = document.querySelector('#area1');
        area1.innerHTML = `str1 : ${str1}` + '<br>';
        area1.innerHTML += `toUpperCase() : ${str1.toUpperCase} <br>`;
        area1.innerHTML += `toLowerCase() : ${str1.toLowerCase} <br>`;
        area1.innerHTML += `문자열의 길이 : ${str1.length} <br>`;

        for (let i = 0; i < str1.length; i++) {
          area1.innerHTML += `${i}번째 인덱스 : ${str1.charAt(i)} <br>`;
        }

        area1.innerHTML += `앞에서부터 첫 l의 위치 : ${str1.indexOf('l')} <br>`;
        area1.innerHTML += `뒤에서부터 첫 l의 위치 : ${str1.lastIndexOf('l')} <br>`;
        area1.innerHTML += `앞에서부터 첫 a의 위치 : ${str1.indexOf('a')} <br>`;
        // 해당 문자가 존재하지 않을 경우 -1 리턴
        area1.innerHTML += `뒤에서부터 첫 a의 위치 : ${str1.lastIndexOf('a')} <br>`;
        // 해당 문자가 존재하지 않을 경우 -1 리턴
        area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)} <br>`;
        area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0, 2)} <br>`;
        // 시작인덱스 <= 문자열 < 끝인덱스 (0, 1)

        // 테스트용 문자열2
        var str2 = '사과, 바나나, 복숭아,키위';
        var fruits = str2.split(','); // ['사과', '바나나', '복숭아', '키위']
        area1.innerHTML += `fruits : ${fruits} <br>`;
        area1.innerHTML += `fruits의 자료형 : ${typeof fruits} <br>`; // object -> 배열이다
        console.log(fruits);
      }

      stringBtn.addEventListener('click', showStringMethod);
    </script>

    <hr />

    <h3>* 숫자(수학) 관련 메소드(함수)</h3>

    <button id="btn2">수학 관련 메소드</button>
    <div id="area2" class="area small"></div>

    <script>
      const mathBtn = document.querySelector('#btn2');
      function showMathMethod() {
        // 테스트 결과를 출력할 div 요소
        var area2 = document.querySelector('#area2');

        // Math 내장 객체 제공
        area2.innerHTML = `절대값 : ${Math.abs(-123)} <br>`;
        area2.innerHTML += `랜덤값 : ${Math.random()} <br>`;
        // Math.random() 메소드는 0.0~ 0.999999999.. 사이의 숫자를 반환(자바와 동일)
        area2.innerHTML += `반올림 : ${Math.round(3.141)} <br>`; // 위치 지정 불가능
        area2.innerHTML += `버림 : ${Math.floor(3.141)} <br>`;
        area2.innerHTML += `올림 : ${Math.ceil(3.141)} <br>`;
        area2.innerHTML += `제곱근 : ${Math.sqrt(4)} <br>`;
      }
      mathBtn.addEventListener('click', showMathMethod);
    </script>

    <hr />

    <h3>* 문자열과 숫자간의 산술 연산</h3>

    <button id="btn3">산술연산</button>

    <div id="area3" class="area big"></div>

    <script>
      const arithBtn = document.querySelector('#btn3');

      function arithmetic() {
        // 테스트 결과를 출력할 div 요소
        const area3 = document.querySelector('#area3');

        var test1 = 7 + 7; // 14
        var test2 = 7 + '7'; // '77'
        var test3 = '7' + 7; // '77'
        var test4 = '7' + 7 + 7; // '777'
        var test5 = '7' + (7 + 7); // '714'

        area3.innerHTML = `test1 : ${test1} <br>`;
        area3.innerHTML += `test2 : ${test2} <br>`;
        area3.innerHTML += `test3 : ${test3} <br>`;
        area3.innerHTML += `test4 : ${test4} <br>`;
        area3.innerHTML += `test5 : ${test5} <br><br>`;
        // 덧셈 연산의 경우 number -> string으로 자동형변환이 이루어진다.
        area3.innerHTML += `test1 : ${typeof test1} <br>`;
        area3.innerHTML += `test2 : ${typeof test2} <br>`;
        area3.innerHTML += `test3 : ${typeof test3} <br>`;
        area3.innerHTML += `test4 : ${typeof test4} <br>`;
        area3.innerHTML += `test5 : ${typeof test5} <br>`;

        // 문자열과 숫자간의 그 이외의 산술연산이 가능함
        var test6 = '7' * 7; // 49
        var test7 = '7' - 7; // 0
        var test8 = '7' / 7; // 1

        area3.innerHTML += '<hr>';
        area3.innerHTML += `test6 : ${test6} <br>`;
        area3.innerHTML += `test7 : ${test7} <br>`;
        area3.innerHTML += `test8 : ${test8} <br>`;
        // 나머지 산술연산의 경우 string -> number로 자동형변환이 이루어짐
        // 단, 이 경우 string에는 숫자만 존재해야 함.(1, 2.2, 3.14, ...)

        // NaN(Not a Number) : 문자열이 숫자로 바뀔 때 숫자 이외의 문자들이 존재한다면 발생
        // isNaN(판단할 값) : 판단할 값이 숫자가 아닐 경우 true(1), 숫자일 경우 false(0) 리턴

        // 강제형변환
        // 1. string -> number
        // Number(string)
        // parseInt(string)
        // parseFloat(string)

        // 테스트용 변수
        var iNum = 2; // number
        var sNum = '3r'; // string

        var test9 = iNum + sNum; // 2 + '3' = '2' + '3' = '23'
        var test10 = iNum + Number(sNum); // 2 + 3 = 5
        var test11 = iNum + parseInt(sNum); // 2 + 3 = 5
        var test12 = iNum + parseFloat(sNum); // 2 + 3 = 5

        area3.innerHTML += '<hr>';
        area3.innerHTML += `test9 : ${test9} <br>`;
        area3.innerHTML += `test10 : ${test10} <br>`;
        area3.innerHTML += `test11 : ${test11} <br>`;
        area3.innerHTML += `test12 : ${test12} <br>`;

        // 각 함수의 차이점

        // 테스트용 변수
        var fNum = '3.141592';

        var test13 = iNum + fNum; // 23.141592
        var test14 = iNum + Number(fNum); // 5.141592
        var test15 = iNum + parseInt(fNum); // 5 (소수점 절삭됨)
        var test16 = iNum + parseFloat(fNum); // 5.141592

        area3.innerHTML += '<hr>';
        area3.innerHTML += `test13 : ${test13} <br>`;
        area3.innerHTML += `test14 : ${test14} <br>`;
        area3.innerHTML += `test15 : ${test15} <br>`;
        area3.innerHTML += `test16 : ${test16} <br>`;

        // 2. number -> string
        // String(number)

        // 테스트용 변수
        var a = 1; // 숫자
        var b = 2; // 숫자

        var test17 = a + b; // 1 + 2 -> 3
        var test18 = String(a) + String(b); // '1' + '2' = '12'

        area3.innerHTML += '<hr>';
        area3.innerHTML += `test 17 : ${test17} <br>`;
        area3.innerHTML += `test 18 : ${test18} <br>`;
      }
      arithBtn.addEventListener('click', arithmetic);
    </script>

    <hr />

    <h3>* 간단한 사칙연산 계산기 만들기</h3>

    <!-- 
        input:number은 아무리 숫자 값만 입력 가능하더라도
        실제로 다뤄지는 값은 string
    -->
    정수1 : <input type="number" id="num1" /><br />
    정수2 : <input type="number" id="num2" /><br />

    <label id="result"></label> <br />
    <button id="sumBtn">덧셈</button><br /><br />
    <button id="minBtn">뺄셈</button><br /><br />
    <button id="pdBtn">곱셈</button><br /><br />
    <button id="divBtn">나눗셈</button>

    <script>
      const num1 = document.querySelector('#num1');
      const num2 = document.querySelector('#num2');

      const sumBtn = document.querySelector('#sumBtn');
      const minBtn = document.querySelector('#minBtn');
      const pdBtn = document.querySelector('#pdBtn');
      const divBtn = document.querySelector('#divBtn');

      const result = document.querySelector('#result');

      function sum() {
        const sum = Number(num1.value) + Number(num2.value);
        result.innerHTML = `결과 : ${sum}`;
      }

      function min() {
        const min = Number(num1.value) - Number(num2.value);
        result.innerHTML = `결과 : ${min}`;
      }

      function mul() {
        const mul = Number(num1.value) * Number(num2.value);
        result.innerHTML = `결과 : ${mul}`;
      }

      function div() {
        const div = Number(num1.value) / Number(num2.value);
        result.innerHTML = `결과 : ${div}`;
      }

      sumBtn.addEventListener('click', sum);
      minBtn.addEventListener('click', min);
      pdBtn.addEventListener('click', mul);
      divBtn.addEventListener('click', div);
    </script>
  </body>
</html>
